<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Admin – Usuarios</title>
    <link rel="stylesheet" href="../Assets/styles/global.css" />
    <link rel="stylesheet" href="../Assets/styles/admin-usuarios.css" />
</head>

<body>
    <!-- Header reutilizado -->
    <header class="topbar">
        <div class="topbar__inner">
            <a href="home.html" class="brand">
                <img src="../Assets/img/logo.png" alt="Raíz Viva">
            </a>

            <!-- Menú Productos (opcional, igual que en las demás vistas) -->
            <div class="nav-dropdown">
                <button class="nav-dropbtn" aria-haspopup="true" aria-expanded="false">
                    Productos
                    <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                        <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>
                <nav class="nav-menu" hidden>
                    <a href="#" class="nav-menu__item">Plantas de interior</a>
                    <a href="#" class="nav-menu__item">Plantas de exterior</a>
                    <a href="#" class="nav-menu__item">Macetas y accesorios</a>
                </nav>
            </div>

            <!-- Buscador -->
            <form class="search" role="search">
                <input type="search" placeholder="Buscar" aria-label="Buscar en el sitio">
                <button type="submit" aria-label="Buscar">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#586a58" stroke-width="2">
                        <circle cx="11" cy="11" r="7" />
                        <path d="m20 20-3.5-3.5" />
                    </svg>
                </button>
            </form>

            <!-- Acciones -->
            <div class="actions">
                <a href="login.html" class="action">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="2">
                        <path d="M20 21a8 8 0 1 0-16 0" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    <span>Ingresar</span>
                </a>
                <a href="#" class="action">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="2">
                        <circle cx="10" cy="20" r="1" />
                        <circle cx="18" cy="20" r="1" />
                        <path d="M2 2h3l2.2 12.4a2 2 0 0 0 2 1.6h8.8a2 2 0 0 0 2-1.6L22 6H6" />
                    </svg>
                    <span>0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="page">
        <!-- Breadcrumbs -->
        <nav class="breadcrumb" aria-label="Breadcrumb">
            <a href="panel-admin.html">Panel Administración</a>
            <span>›</span>
            <span>Usuarios</span>
        </nav>

        <!-- Título -->
        <header class="au-header">
            <h1>USUARIOS</h1>
        </header>

        <!-- Barra de búsqueda + botón añadir -->
        <section class="au-toolbar" aria-label="Búsqueda de usuarios">
            <div class="au-search-group">
                <label for="buscarId" class="au-label">Buscar por ID</label>
                <div class="au-search">
                    <input id="buscarId" type="text" placeholder="Ej. 25486315" />
                    <button type="button" class="btn-primary">Buscar</button>
                </div>
            </div>

            <a href="añadir-usuario.html">
                <button type="button" class="btn-secondary">
                    Añadir usuario
                </button>
            </a>

        </section>

        <!-- Tabla de usuarios -->
        <section class="au-table" aria-label="Listado de usuarios">
            <!-- Encabezados -->
            <div class="au-row au-row--head">
                <div class="au-col au-col-id">ID</div>
                <div class="au-col au-col-name">Nombre</div>
                <div class="au-col au-col-email">Correo</div>
                <div class="au-col au-col-actions">Información</div>
            </div>

            <!-- Fila de ejemplo (el backend generará todas) -->
            <div class="au-row">
                <div class="au-col au-col-id">25486315</div>
                <div class="au-col au-col-name">Dean Ronaldo Centeno Jimenez</div>
                <div class="au-col au-col-email">dean_centeno@gmail.com</div>
                <div class="au-col au-col-actions">
                    <button class="icon-btn info" type="button" aria-label="Ver información de usuario"
                        onclick="window.location.href='datos-usuario-admin.html'">
                        <!-- icono tipo ficha -->
                        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                            <rect x="4" y="4" width="16" height="16" rx="3" fill="currentColor" />
                            <rect x="7" y="7" width="6" height="2" fill="#FFF8ED" />
                            <rect x="7" y="11" width="10" height="2" fill="#FFF8ED" />
                            <rect x="7" y="15" width="8" height="2" fill="#FFF8ED" />
                        </svg>
                    </button>
                    <button class="icon-btn danger" type="button" aria-label="Eliminar usuario">
                        <!-- icono basura -->
                        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                            <path d="M9 4h6l1 2h4" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M6 6h12l-1 12H7L6 6Z" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linejoin="round" />
                            <path d="M10 10v6M14 10v6" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Copia la fila de arriba para más ejemplos estáticos -->
            <div class="au-row">
                <div class="au-col au-col-id">25486315</div>
                <div class="au-col au-col-name">Dean Ronaldo Centeno Jimenez</div>
                <div class="au-col au-col-email">dean_centeno@gmail.com</div>
                <div class="au-col au-col-actions">
                    <button class="icon-btn info" type="button" aria-label="Ver información de usuario"
                        onclick="window.location.href='datos-usuario-admin.html'">
                        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                            <rect x="4" y="4" width="16" height="16" rx="3" fill="currentColor" />
                            <rect x="7" y="7" width="6" height="2" fill="#FFF8ED" />
                            <rect x="7" y="11" width="10" height="2" fill="#FFF8ED" />
                            <rect x="7" y="15" width="8" height="2" fill="#FFF8ED" />
                        </svg>
                    </button>
                    <button class="icon-btn danger" type="button" aria-label="Eliminar usuario">
                        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                            <path d="M9 4h6l1 2h4" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M6 6h12l-1 12H7L6 6Z" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linejoin="round" />
                            <path d="M10 10v6M14 10v6" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p>© Raíz Viva</p>
    </footer>
</body>

</html>
