<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos – Raíz Viva</title>
    <link rel="stylesheet" href="../Assets/styles/global.css" />
    <link rel="stylesheet" href="../Assets/styles/products.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>

    <!-- Header reutilizable -->
    <header class="topbar">
        <div class="topbar__inner">
            <a class="brand" href="/"><img src="../Assets/img/logo.png" alt="Raíz Viva" /></a>

            <!-- Menú Productos (desplegable) -->
            <div class="nav-dropdown">
                <button class="nav-dropbtn" id="btnProductos" aria-haspopup="true" aria-expanded="false"
                    aria-controls="menuProductos">
                    Productos
                    <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                        <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></path>
                    </svg>
                </button>
                <nav class="nav-menu" id="menuProductos" role="menu" hidden>
                    <a role="menuitem" href="/productos?cat=interior" class="nav-menu__item">Plantas de interior</a>
                    <a role="menuitem" href="/productos?cat=exterior" class="nav-menu__item">Plantas de exterior</a>
                    <a role="menuitem" href="/productos?cat=bajo-mantenimiento" class="nav-menu__item">Bajo
                        mantenimiento</a>
                    <a role="menuitem" href="/productos?cat=aromaticas-comestibles" class="nav-menu__item">Aromáticas y
                        comestibles</a>
                    <a role="menuitem" href="/productos?cat=macetas-accesorios" class="nav-menu__item">Macetas y
                        accesorios</a>
                    <a role="menuitem" href="/productos?cat=cuidados-bienestar" class="nav-menu__item">Cuidados y
                        bienestar</a>
                </nav>
            </div>

            <!-- Buscador -->
            <form class="search" role="search">
                <input type="search" placeholder="Buscar productos" aria-label="Buscar productos" />
                <button type="submit" aria-label="Buscar">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#586a58" stroke-width="2">
                        <circle cx="11" cy="11" r="7"></circle>
                        <path d="m20 20-3.5-3.5"></path>
                    </svg>
                </button>
            </form>

            <!-- Acciones -->
            <div class="actions">
                <a href="/login" class="action">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="2">
                        <path d="M20 21a8 8 0 1 0-16 0"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Ingresar</span>
                </a>
                <a href="#" class="action">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="2">
                        <circle cx="10" cy="20" r="1"></circle>
                        <circle cx="18" cy="20" r="1"></circle>
                        <path d="M2 2h3l2.2 12.4a2 2 0 0 0 2 1.6h8.8a2 2 0 0 0 2-1.6L22 6H6"></path>
                    </svg>
                    <span>0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="page">

        <!-- Migas -->
        <nav class="breadcrumb" aria-label="Breadcrumb">
            <a href="/">Inicio</a> › <span id="categoria-actual">Categoría</span>
        </nav>

        <!-- Encabezado de categoría -->
        <header class="products-header">
            <h1 class="page-title" id="titulo-categoria">Plantas de Interior</h1>

            <!-- Filtros/orden -->
            <form class="filters" id="filters" aria-label="Filtros de productos">
                <div class="filters__group">
                    <label for="orden">Ordenar por</label>
                    <select id="orden" name="orden">
                        <option value="relevancia">Relevancia</option>
                        <option value="precio_asc">Precio: menor a mayor</option>
                        <option value="precio_desc">Precio: mayor a menor</option>
                        <option value="nombre_asc">Nombre A–Z</option>
                    </select>
                </div>

                <div class="filters__group">
                    <label for="rango">Precio máx.</label>
                    <input type="number" id="rango" name="max" min="0" placeholder="Ej. 500" />
                </div>

                <button type="submit" class="btn">Aplicar</button>
            </form>
        </header>

        <!-- Estado: loading -->
        <section class="products-skeleton" id="skeleton" aria-hidden="true" hidden>
            <div class="skeleton-card" aria-busy="true"></div>
            <div class="skeleton-card" aria-busy="true"></div>
            <div class="skeleton-card" aria-busy="true"></div>
            <div class="skeleton-card" aria-busy="true"></div>
            <div class="skeleton-card" aria-busy="true"></div>
            <div class="skeleton-card" aria-busy="true"></div>
        </section>

        <!-- Estado: vacío -->
        <p class="empty" id="empty" hidden>No hay productos en esta categoría por ahora.</p>

        <!-- Grid de productos -->
        <section class="products-grid" id="grid" aria-label="Listado de productos">
            <!-- Ejemplo de tarjeta (se renderiza dinámicamente con JS)
      <article class="product-card">
        <a class="product-thumb" href="/producto?id=101">
          <img src="../Assets/img/prod/monstera.png" alt="Monstera deliciosa" />
        </a>
        <h3 class="product-name">
          <a href="/producto?id=101">Monstera deliciosa</a>
        </h3>
        <p class="product-price">$250.00</p>
        <div class="product-actions">
          <a class="btn" href="/producto?id=101">Más información</a>
        </div>
      </article>
      -->
        </section>

        <!-- Paginación -->
        <nav class="pagination" id="pagination" aria-label="Paginación" hidden>
            <button class="page-btn" id="prevPage" disabled>‹ Anterior</button>
            <span class="page-status" id="pageStatus">Página 1 de 1</span>
            <button class="page-btn" id="nextPage" disabled>Siguiente ›</button>
        </nav>

    </main>

    <footer class="footer">
        <p>© Raíz Viva</p>
    </footer>

    <!-- JS de UI (opcional, lo puedes agregar después) -->
    <!-- <script src="../Assets/js/products.js"></script> -->
</body>

</html>
