<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar datos – Raíz Viva</title>

  <link rel="stylesheet" href="../Assets/styles/global.css" />
  <link rel="stylesheet" href="../Assets/styles/account-edit.css" />
</head>
<body>
  <!-- Topbar global -->
  <header class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="/"><img src="../Assets/img/logo.png" alt="Raíz Viva" /></a>

      <div class="nav-dropdown">
        <button class="nav-dropbtn">Productos
          <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
            <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <nav class="nav-menu" hidden>
          <a class="nav-menu__item" href="/productos?cat=interior">Plantas de interior</a>
          <a class="nav-menu__item" href="/productos?cat=exterior">Plantas de exterior</a>
          <a class="nav-menu__item" href="/productos?cat=bajo-mantenimiento">Bajo mantenimiento</a>
          <a class="nav-menu__item" href="/productos?cat=aromaticas-comestibles">Aromáticas y comestibles</a>
          <a class="nav-menu__item" href="/productos?cat=macetas-accesorios">Macetas y accesorios</a>
          <a class="nav-menu__item" href="/productos?cat=cuidados-bienestar">Cuidados y bienestar</a>
        </nav>
      </div>

      <form class="search" role="search">
        <input type="search" placeholder="Buscar" aria-label="Buscar productos" />
        <button type="submit" aria-label="Buscar">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#586a58" stroke-width="2">
            <circle cx="11" cy="11" r="7" /><path d="m20 20-3.5-3.5" />
          </svg>
        </button>
      </form>

      <div class="actions">
        <a href="/login" class="action">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="2">
            <path d="M20 21a8 8 0 1 0-16 0" /><circle cx="12" cy="7" r="4" />
          </svg>
          <span>Ingresar</span>
        </a>
        <a href="/carrito" class="action">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="2">
            <circle cx="10" cy="20" r="1" /><circle cx="18" cy="20" r="1" />
            <path d="M2 2h3l2.2 12.4a2 2 0 0 0 2 1.6h8.8a2 2 0 0 0 2-1.6L22 6H6" />
          </svg>
          <span>0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="page">
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="index.html">Mi Cuenta</a> ›
      <a href="cuenta-datos.html">Datos Personales</a> ›
      <span>Editar Datos</span>
    </nav>

    <section class="profile-card">
      <h1 class="profile-title">DATOS PERSONALES</h1>

      <!-- Formulario editable -->
      <form class="profile-form"
            action="/cuenta/datos/actualizar" method="post" novalidate>
        <label class="pf-label" for="nombre">Nombre</label>
        <input class="pf-input" type="text" id="nombre" name="nombre"
               value="Dean Ronaldo" required minlength="2" maxlength="60" />

        <label class="pf-label" for="apellidos">Apellido(s)</label>
        <input class="pf-input" type="text" id="apellidos" name="apellidos"
               value="Centeno Jiménez" required minlength="2" maxlength="80" />

        <label class="pf-label" for="correo">Correo</label>
        <input class="pf-input" type="email" id="correo" name="correo"
               value="dean_centeno@gmail.com" required />

        <label class="pf-label" for="direccion">Dirección</label>
        <input class="pf-input" type="text" id="direccion" name="direccion"
               value="Av. Reforma #1025 Tijuana, Baja California" required maxlength="120" />

        <label class="pf-label" for="telefono">Teléfono</label>
        <input class="pf-input" type="tel" id="telefono" name="telefono"
               value="6121546580" inputmode="numeric"
               pattern="[0-9\s+-]{8,15}" placeholder="Ej. 612 123 4567" required />

        <div class="pf-actions">
          <a class="btn-cancel" href="/cuenta/datos">Cancelar</a>
          <button class="btn-confirm" type="submit">Confirmar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© Raíz Viva</p>
  </footer>
</body>
</html>
